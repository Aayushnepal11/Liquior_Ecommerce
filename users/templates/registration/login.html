{% extends "index.html"  %}

{% block content%}
    {% if forms.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Login</button>
        <input type="hidden" value="{% url 'store:home' %}" name="next"/>
    </form>
{% endblock content%}
