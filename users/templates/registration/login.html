{% extends "index.html"  %}
{% load django_bootstrap5 %}

{% block content%}
<div class="container">
    <div class="row">
        <form method="post" action="{% url 'users:login' %}" class="form">
            {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Login" name="submit" class="btn btn-primary" %}
                <input type="hidden" value="{% url 'store:home' %}" name="next"/>
        </form>
    </div>
</div>
{% endblock content%}
