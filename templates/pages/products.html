{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <ul class="nav nav-pills mini-menu justify-content-center">
                <li  {% if not category %} class="selected" {% endif %}>
                    <a class="btn btn-primary" href="{% url 'store:product' %}"> All </a>
                </li>
                {% for category in categories %}
                    <li class="nav-item">
                        <a class="btn btn-secondary" aria-current="page" href="{{ category.get_absolute_url }}"
                           style="color: #111;">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="container m-2">
        <div class="row">{% for product in products %}

            <div class="card mb-2" style="width: 18rem;">
                <div class="card-body">
                    <img class="img-thumbnail" src="{{ product.imageURL }}" alt="{{ product.name }}">
                    <p>Rs.{{ product.price }}</p>
                        <a href="{% url 'store:product_details' product.id product.slug %}" class="btn btn-primary">View</a>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>

{% endblock content %}
