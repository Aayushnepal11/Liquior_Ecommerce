{% extends 'index.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <div class = "m-2">
      {% if messages %}
        {% for message in messages %} 
          <div class="alert alert-success">{{ message }} </div> 
        {% endfor %}
      {% endif %}
    </div>
    <div class="m-2">
      <form action="{% url 'store:contact'  %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}  
        <input type="submit" value="submit"  class="btn btn-primary"/>
      </form>
    </div>
  </div>
{% endblock %}
