{% extends 'index.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/" method="post" class="form">
                {% csrf_token %}
                
                {% bootstrap_form form %}
                
                {% bootstrap_button button_type="submit" content="Send" %}
            </form>
        </div>
    </div>
  </div>    
{% endblock content %}
